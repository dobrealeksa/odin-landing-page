<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <div class="body-container">
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 NAV-BAR                                 -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="nav-container">
        <div class="nav-wrap">
          <div class="logo">Header Logo</div>
          <ul class="links-wrap">
            <li class="link"><a href="google.com">header link one</a></li>
            <li class="link"><a href="google.com">header link two</a></li>
            <li class="link"><a href="google.com">header link three</a></li>
          </ul>
        </div>
      </div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 HEADER                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="header-container">
        <div class="header-wrap">
          <div class="left-wrap">
            <h1 class="header-h1">This website is awesome</h1>
            <p class="header-p">
              This website has some subtext that goes here under the main title.
              It's a smaller font and the color is lower contrast
            </p>
            <button class="header-button">Sign up</button>
          </div>
          <div class="right-wrap">
            <div class="header-img">this is a placeholder for an image</div>
          </div>
        </div>
      </div>

      <!-- ----------------------------------------------------------------------- -->
      <!--                                  INFO                                   -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="info-container"></div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                  QUOTE                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="quote-container"></div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 SIGN-UP                                 -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="signup-container"></div>
      <!-- ----------------------------------------------------------------------- -->
      <!--                                 FOOTER                                  -->
      <!-- ----------------------------------------------------------------------- -->
      <div class="footer-container"></div>
    </div>
  </body>
</html>
